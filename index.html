<body>
 <form>
   <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
   <button id="valider" onclick="maj();" name="valider">Valider</button>
 </form>
 <script>
 /*Demander à l’utilisateur de saisir son âge.
 S’il a plus de 18 ans, afficher " Vous êtes majeur ". Sinon afficher " Vous êtes mineur ".*/

 function maj(){ //déclare la fction.
   var age = document.getElementById("age").value;  // on appel l'input avec l'id
   if (isNaN(age)){                                 // pr verifier qu'il a mis un nbre
     alert("vous devez mettre un age");            // affiche "vous devez mettre un age"
   }else{                                          // sinon
     if( (age > 0) && (age < 18) ){                // entre 0 et 18 ans
       alert("vous etes mineur");                  // affiche mineur
     }else if( (age >= 18) && (age <= 100) ){      // entre 18 et 100 ans
       alert("vous etes majeur");                  // affiche majeur
     }else{                                        // sinon
       alert("Vous avez rien compris");            // affiche " vs avez rien compris"
     }
   }
}
</script>
